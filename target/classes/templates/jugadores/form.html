<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bar√ßa Gesti√≥n | Ficha de Jugador</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

<body>

                <div class="form-group">
                    <label>ID Apellido:</label>
                    <input type="text" th:field="*{apellido}" required placeholder="Ej: L√≥pez">

                <div class="form-group">
                    <label>üåé Origen (Nacionalidad):</label>

                <div class="form-group">

                <div class="form-group">
                    <label>üõ°Ô∏è Asignaci√≥n de Club:</label>
                    <select name="clubId">
                        <option value="">Sin club</option>
                        <option th:each="club : ${clubes}"

                                th:text="${club.nombre}">
                        </option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">‚úÖ Confirmar Fichaje</button>
                    <a th:href="@{/jugadores}" class="btn btn-secondary">‚Ü©Ô∏è Volver al Listado</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
